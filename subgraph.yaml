specVersion: 0.0.4
description: ARES protocol by Verse
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: goerli
    source:
      address: "0x6cb65249ca0309E79797e2955D20f958Fab6E658"
      abi: Factory
      startBlock: 7702284
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - HyperimageDeployed
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Token
          file: ./abis/Token.json
        - name: Image
          file: ./abis/Image.json
        - name: UniversalImageStorage
          file: ./abis/UniversalImageStorage.json
      eventHandlers:
        - event: HyperimageDeployed(address,address)
          handler: handleHyperimageDeployed
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Token
    network: goerli
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Token
      abis:
        - name: Token
          file: ./abis/token.json
        - name: Factory
          file: ./abis/factory.json
        - name: Image
          file: ./abis/image.json
      eventHandlers:
        - event: Knitted(uint256,address,string,uint256)
          handler: handleKnit
        - event: Mirrored(uint256,address,bytes32,uint256)
          handler: handleMirror
        - event: Burned(uint256,uint256)
          handler: handleBurn
        - event: Redeemed(uint256)
          handler: handleRedeem

