specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: goerli
    source:
      address: "0x6cb65249ca0309E79797e2955D20f958Fab6E658"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - HyperimageDeployed
        - Initialized
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: HyperimageDeployed(address,address)
          handler: handleHyperimageDeployed
        - event: Initialized(uint256)
          handler: handleInitialized
      file: ./src/factory.ts
